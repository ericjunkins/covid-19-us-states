<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Coronavirus</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Bootstrap grid setup -->
    <section id="title">
        <div class="container-fluid">
            <h1 class="title_text">Coronavirus COVID-19 US States Data </h1>
        </div>
    </section>
    <section id="time-graph">
    <div class="container-fluid">
        <div class="row" style="height: 700px;">
            <div class="col-lg-3">
                <div class="bounding border border-light"> 
                    <div class = "row" >
                        <div id="northwest-region"></div>
                    </div>
                    <div class = "row" >
                        <div id="south-region"></div>
                    </div>
                    <div class = "row" >
                        <div id="west-region"></div>
                    </div>
                    <div class = "row" >
                        <div id="midwest-region"></div>
                    </div>
                    <div class = "row" >
                        <div id="other-region"></div>
                    </div>
                    <div class ="row" >
                        <select id="severity-select">
                            <option value="cases">Total Cases</option>
                            <option value="cases_per_capita">Cases Per Capita</option>
                            <option value="deats">Total Deaths</option>
                            <option value="deaths_per_capita">Deaths per Capita</option>
                        </select>

                        <select id="group-select">
                            <option value="population">Population</option>
                            <option value="region">Region</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-7" >
                <div class="bounding border border-light">
                    <div class = "row">
                        <div>
                            <div id="chart-area"></div>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="row align-items-center">
                            <div class="col-sm-10">
                                <div id="slider-time"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2" >
                <div id="control-panel"></div>
                <div class="row">
                    <h1> Data Selection </h1>
                </div>
                <div class="row">
                    <div id="state-selection"> </div>
                </div>
            </div>
        </div>
        <div class="row">
            
        </div> 
    </div>
    </section>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="https://d3js.org/d3-voronoi.v1.min.js"></script>

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"><script>
    -->
    <!-- Custom JS -->
    <script src="js/selectionChart.js"></script>
    <script src="js/all_states_chart.js"></script>
    <script src="js/forcePack.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
